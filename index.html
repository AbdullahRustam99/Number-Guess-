<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="number.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>GUESS NUMBER GAME</title>
  </head>
  <body>
    <main>
      <h1>GUESS NUMBER GAME</h1>
      <div>
        <h1>GUESS NUMBER BETWEEN "0" TO <span id="update">"0"</span></h1>
        <h3>Select Range Of Number
        <input id="range" type="range" min="5" max="20">
        </h3>
        <input id="user-input" type="number" placeholder="Enter Number" />
        <p id="output"></p>
        <button id="button">GUESS NUMBER</button>
      </div>
    </main>
    <script src="number.js"></script>
  </body>
</html>
